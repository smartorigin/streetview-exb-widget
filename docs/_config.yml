# The Jekyll theme used by the page
remote_theme: kitian616/jekyll-TeXt-theme

##
## Site Settings
##

# The chosen TeXt's color theme
text_skin: default

# The chosen TeXt's code highlight theme
highlight_theme: default

# The base hostname & protocol of the github page
url: https://nino-mau.github.io

# The base url of the site, should be the name of the repo
baseurl: /jekyll-demo3

#Â Title and description of the page
title: Google Street View Widget
description: >
  Google Street View Widget for ArcGIS Experience Builder

# Language of the page, default as "en"
lang:

# Github repo of the page
repository: nino-mau/jekyll-demo3
repository_tree: main

##
## BUILD (DEFAULT)
##

markdown: kramdown
highlighter: rouge
permalink: date

exclude:
  - CHANGELOG.md
  - HOW_TO_RELEASE.md
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README-*.md
  - README.md
  - gulpfile.js
  - jekyll-text-theme.gemspec
  - package-lock.json
  - package.json
  - /docs
  - /node_modules
  - /screenshots
  - /test
  - /vendor

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: article
      sharing: true
      license: true
      aside:
        toc: true
      show_edit_on_github: true
      show_subscribe: true
      pageview: true

##
## PLUGINS (DEFAULT)
##

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji
